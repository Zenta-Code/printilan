name: sky_printing_admin
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  printing: ^5.11.0
  fluent_ui: ^4.7.7
  file_picker: ^6.0.0
  pdf: ^3.10.4
  win32: ^5.0.9
  ffi: ^2.1.0
  go_router: ^11.1.1
  system_theme: ^2.3.1
  window_manager: ^0.3.7
  flutter_acrylic: ^1.1.3
  url_launcher: ^6.2.1
  url_strategy: ^0.2.0
  clipboard: ^0.1.3
  email_validator: ^2.1.17
  http: ^0.13.6
  flutter_markdown: ^0.6.18
  intl: ^0.18.1
  flutter_syntax_view:
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  dio: ^5.3.3
  get_it: ^7.6.4
  json_annotation: ^4.8.1
  hive_flutter: ^1.1.0
  oktoast: ^3.3.2+1
  dartz: ^0.10.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.5
  flutter_launcher_icons: ^0.13.1
  logger: ^2.0.2+1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  bloc_test: ^9.1.5
  http_mock_adapter: ^0.6.0
  freezed: ^2.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Bold.ttf
          weight: 700
