name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            screen -S "sp_api" -d -m
            screen -r "sp_api" -X stuff $'cd ~/manpro/sky_printing/\n'
            screen -r "sp_api" -X stuff $'git pull\n'
            screen -r "sp_api" -X stuff $'pnpm install\n'
            screen -r "sp_api" -X stuff $'pnpm build\n'
            screen -r "sp_api" -X stuff $'pnpm start\n'
